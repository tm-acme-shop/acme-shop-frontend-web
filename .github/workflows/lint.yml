name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# TODO(TEAM-FRONTEND): Migrate all actions to v3
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
